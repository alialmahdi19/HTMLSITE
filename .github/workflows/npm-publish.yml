name: Deploy to Netlify

on:
  push:
    branches:
      - master  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Netlify
        run: |
          netlify deploy --prod \
            --dir=. \
            --auth ${{ secrets.NETLIFY_API_TOKEN }} 
